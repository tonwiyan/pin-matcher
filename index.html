<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="randomValue" class="form-control" type="text">
                    <button class="generate-btn"
                        onclick="document.getElementById('randomValue').value =(Math.round(1000 + Math.random() * 9000))">Generate
                        Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="inputValue" class="form-control " type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="document.getElementById('inputValue').value += '7'">7</div>
                                <div class="button" onclick="document.getElementById('inputValue').value += '8'">8</div>
                                <div class="button" onclick="document.getElementById('inputValue').value += '9'">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="document.getElementById('inputValue').value += '4'">4</div>
                                <div class="button" onclick="document.getElementById('inputValue').value += '5'">5</div>
                                <div class="button" onclick="document.getElementById('inputValue').value += '6'">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="document.getElementById('inputValue').value += '1'">1</div>
                                <div class="button" onclick="document.getElementById('inputValue').value += '2'">2</div>
                                <div class="button" onclick="document.getElementById('inputValue').value += '3'">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick=" oneRemove() ">
                                    < </div>
                                        <div class=" button"
                                            onclick="document.getElementById('inputValue').value += '0'">0</div>
                                        <div class="button" onclick="remove()">C
                                        </div>
                                </div>
                                <div>
                                    <button type="submit" id="trySubmit" class="submit-btn"
                                        onclick="btnSubmit()">Submit</button>
                                    <p class="action-left" id='tries'>3 try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="notify-message" class="notify-section">
                    <p class="notify" id="notMatch">❌ Pin Didn't Match, Please try again</p>
                    <p class="notify" id="match">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>

            <script>
                let tries = 3;

                //notification remove
                document.getElementById("notify-message").style.visibility = "hidden";
                //submit button
                function btnSubmit() {
                    const randomNum = parseInt(document.getElementById('randomValue').value);
                    const inputNum = parseInt(document.getElementById('inputValue').value);

                    if (randomNum == inputNum) {

                        document.getElementById("match").style.visibility = "visible";
                        document.getElementById("notMatch").style.visibility = "hidden";
                    }
                    else if (randomNum != inputNum) {
                        document.getElementById("notMatch").style.visibility = "visible";
                        document.getElementById("match").style.visibility = "hidden";

                        tries--;
                        document.getElementById('tries').innerHTML = tries + ' tries left.';
                        if (tries == 0) {
                            document.getElementById("trySubmit").setAttribute("disabled", "disabled");
                        }
                    }
                }

                //all clear
                function remove() {
                    document.getElementById("inputValue").value = " ";
                }
                //one by one clear
                function oneRemove() {
                    const number = document.getElementById('inputValue').value;
                    document.getElementById("inputValue").value = number.slice(0, -1);
                }


            </script>
</body>

</html>
